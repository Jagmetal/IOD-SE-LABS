<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="Header">
        <h1>Welcome to our website</h1>
    </div>
    
    <div class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li class="dropdown">
            <a href="#">Affiliates</a>
            <div class="dropdown-content">
                <a href="#">Affiliates 1</a>
                <a href="#">Affiliates 2</a>
                <a href="#">Affiliates 3</a>
            </div>
          </li>
         
          <li class="search-box">
            <span class="search-label">Search</span>
            <input type="text" placeholder="Search">
          </li>
        </ul>
      </div>

      <div class="login-box">
        <h2>Login</h2>
        <div class="form-group">
          <input type="text" id="username" name="username" placeholder="Username">
        </div>
        
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password">
        </div>
        
        <div class="form-group">
          <label for="gender">Gender:</label>
          <div class="gender-input">
          <select id="gender" name="gender" class="gender-dropdown">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        </div>
        <button class="login-button">Login</button>
        <p class="register-link"><a href="#">Register</a></p>
        <p class="disclaimer">Disclaimer: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
      

</body>
</html>
